<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="target-wrapper" class="hidden">
            <div id="target-prompt">
                <div id="prompt-key">
                    <svg id="prompt-ring" width="72" height="72" viewBox="0 0 72 72">
                        <circle id="progress-track" cx="36" cy="36" r="30"></circle>
                        <circle id="progress-ring" cx="36" cy="36" r="30"></circle>
                    </svg>
                    <span id="prompt-key-label"></span>
                </div>
                <div id="prompt-details">
                    <div id="prompt-header">
                        <i id="prompt-icon"></i>
                        <div id="prompt-instruction">Hold</div>
                    </div>
                    <div id="prompt-options"></div>
                </div>
            </div>
        </div>
        <div id="settings-wrapper" class="hidden">
            <div id="settings-card">
                <div id="settings-title">Target Settings</div>
                <div class="settings-field">
                    <label for="interaction-color">Interaction Color</label>
                    <input type="color" id="interaction-color" />
                </div>
                <div class="settings-field">
                    <label for="text-color">Text Color</label>
                    <input type="color" id="text-color" />
                </div>
                <div class="settings-actions">
                    <button id="settings-save">Save</button>
                    <button id="settings-close">Close</button>
                </div>
            </div>
        </div>
    </body>
</html>
